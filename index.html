<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio do Denner 🎁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sorteio do Denner 🎁</h1>

    <p>🔑 Chave Pix para contribuição:</p>
    <input type="text" id="pixKey" value="13725279667" readonly>
    <button onclick="copyPix()">📋 Copiar chave Pix</button>

    <br><br>
    <button id="botao-confirmar" onclick="confirmarPix()">✅ Confirmar Pix</button>

    <br><br>
    <button id="botao-sorteio" onclick="iniciarSorteio()" disabled>🎁 Sortear Brinde</button>
  </div>

  <!-- Tela de contagem regressiva -->
  <div id="countdown" class="overlay hidden"></div>

  <!-- Tela de resultado em destaque -->
  <div id="resultadoTela" class="overlay hidden">
    <h1 id="resultadoTexto"></h1>
    <button onclick="fecharResultado()">Fechar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
